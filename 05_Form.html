<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Forms</h1>

  <form>

    <div>
      <label for="text">Text</label>
      <input type="text" id="text" value="Enter text" readonly>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <div>
      <label for="number">Number</label>
      <input type="number" id="number" min="0">
    </div>

    <div>
      <label for="range">Range</label>
      <input type="range" id="range" min="0" max="30" step="2">
    </div>

    <div>
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <div>
      <label for="color">Color</label>
      <input type="color" id="color">
    </div>

    <div>
      <label for="massag">Massage:</label>
      <br>
      <textarea id="massage" cols="25" rows="5"></textarea>
    </div>

    <div>
      <label for="sex">Sex</label>
      <select id="sex">
        <option value="male">Man</option>
        <option value="female" selected>Women</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label>Number of works</label>
      <input type="radio" name="work">1
      <input type="radio" name="work">2
      <input type="radio" name="work">5
      <input type="radio" name="work">10+
    </div>

    <div>
      <label>Favorite food</label>
      <input type="checkbox" name="food">Pateto
      <input type="checkbox" name="food">Bred
      <input type="checkbox" name="food">Chicken
      <input type="checkbox" name="food">Milk
    </div>

    <!-- <input type="submit" value="Submit form"> -->
    <button type="submit">Submit form</button>

  </form>
  <hr>
  <a href="https://developer.mozilla.org/ru/docs/Web/HTML/Element/Input" target="blank">The source of information</a>
</body>

</html>
